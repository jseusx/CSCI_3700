<!DOCTYPE html>

<html>

<head>
    <title>Unique values</title>
    <style>
    table, th, td {
      border:1px solid black;
    }
    </style>
</head>


<body>
    <table>
      <tr>
        {% for col_name in table_title %}
          <th>{{col_name}}</th>
        {% endfor %}
      </tr>
      <tr>
        {% for row in sql_table %}
          <tr>
            {% for col in row %}
              <td>{{col}}</td>
            {% endfor %}
          </tr>
      </tr>
      {% endfor %}

    </table>

</body>
</html>
